<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register - Shitje Pronash</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
 
</head>
<body class="bg-gradient-to-br from-blue-100 to-white min-h-screen flex items-center justify-center p-4">
  <div class="relative w-full max-w-6xl bg-white rounded-2xl shadow-2xl overflow-hidden grid grid-cols-1 md:grid-cols-2">
    <div class="bg-gradient-to-b from-blue-600 to-blue-400 p-10 flex flex-col justify-center items-center text-white relative">
      <h2 class="text-3xl font-extrabold mb-6 animate-pulse">Mirë se vini në Shitje Pronash</h2>
      <img src="https://cdn-icons-png.flaticon.com/512/263/263115.png" class="w-64 h-auto animate-building drop-shadow-lg" alt="Banesë">
      <p class="mt-6 text-center text-lg">Gjeni banesën e ëndrrave tuaja ose regjistrohuni për të ofruar pronën tuaj në shitje.</p>
    </div>
    <div class="p-8 md:p-12 bg-white relative">
      <div class="flex justify-center mb-6 gap-2">
        <button onclick="showForm('login')" id="loginBtn" class="px-6 py-2 font-semibold text-blue-600 hover:text-white border border-blue-600 hover:bg-blue-600 rounded-xl transition">Kyçu</button>
        <button onclick="showForm('register')" id="registerBtn" class="px-6 py-2 font-semibold text-blue-600 hover:text-white border border-blue-600 hover:bg-blue-600 rounded-xl transition">Regjistrohu</button>
      </div>
      <form id="loginForm" class="space-y-4" onsubmit="return handleLogin(event)">
        <div class="relative">
          <input id="loginEmail" type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-xl pl-10 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          <i class="fas fa-envelope absolute left-3 top-3 text-gray-400">'</i>
        </div>
        <div class="relative">
          <input id="loginPassword" type="password" placeholder="Fjalëkalimi" class="w-full px-4 py-2 border rounded-xl pl-10 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
        </div>
        <div class="flex justify-between items-center">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox"> <span class="text-sm">Më mbaj mend</span>
          </label>
          <a href="#" class="text-blue-600 hover:underline text-sm">Ke harruar fjalëkalimin?</a>
        </div>
        <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition">Kyçu</button>
      </form>
      <form id="registerForm" class="space-y-4 hidden">
        <div class="relative">
          <input type="text" placeholder="Emri i plotë" class="w-full px-4 py-2 border rounded-xl pl-10 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
        </div>
        <div class="relative">
          <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-xl pl-10 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
        </div>
        <div class="relative">
          <input type="password" placeholder="Fjalëkalimi" class="w-full px-4 py-2 border rounded-xl pl-10 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
        </div>
        <div class="relative">
          <input type="password" placeholder="Konfirmo fjalëkalimin" class="w-full px-4 py-2 border rounded-xl pl-10 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
          <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
        </div>
        <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition">Regjistrohu</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
